<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Escolha seu agente</title>

  <link rel="stylesheet" href="src/css/variaveis.css" />
  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/fontes.css" />
  <link rel="stylesheet" href="src/css/animacoes.css" />
  <link rel="stylesheet" href="src/css/estilos.css" />
  <link rel="stylesheet" href="src/css/responsivo.css" />

</head>

<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Selecione um Agente</h1>
    </header>

    <div class="selecao-de-agentes">
      <div class="agente-grande agenteP1 jogador1-escolhendo" id="imgPlayer1">
        <img src="src/imagens/full-astra.png" alt="Personagem selecionado jogador 1" id="agenteP1">
        <div class="nome1">
          <h2>Astra</h2>
        </div>
      </div>

      <ul class="lista-de-agentes">

        <li class="agente selecionadoP1" id="astra" data-name="Astra">
          <img src="src/imagens/icon-astra.png" alt="Personagem Astra">
          <span class="tagP1">P1</span>
        </li>

        <li class="agente" id="breach" data-name="Breach">
          <img src="src/imagens/icon-breach.png" alt="Personagem Breach">
        </li>

        <li class="agente" id="brim" data-name="Brimstone">
          <img src="src/imagens/icon-brim.png" alt="Personagem Brimstone">
        </li>

        <li class="agente" id="chamber" data-name="Chamber">
          <img src="src/imagens/icon-chamber.png" alt="Personagem Chamber">
        </li>

        <li class="agente" id="cypher" data-name="Cypher">
          <img src="src/imagens/icon-cypher.png" alt="Personagem Cypher">
        </li>

        <li class="agente" id="fade" data-name="Fade">
          <img src="src/imagens/icon-fade.png" alt="Personagem Fade">
        </li>

        <li class="agente" id="jett" data-name="Jett">
          <img src="src/imagens/icon-jett.png" alt="Personagem Jett">
        </li>

        <li class="agente" id="kayo" data-name="Kayo">
          <img src="src/imagens/icon-kayo.png" alt="Personagem Kayo">
        </li>

        <li class="agente" id="killjoy" data-name="Killjoy">
          <img src="src/imagens/icon-killjoy.png" alt="Personagem Killjoy">
        </li>

        <li class="agente" id="neon" data-name="Neon">
          <img src="src/imagens/icon-neon.png" alt="Personagem Neon">
        </li>

        <li class="agente" id="omen" data-name="Omen">
          <img src="src/imagens/icon-omen.png" alt="Personagem Omen">
        </li>

        <li class="agente" id="pheonix" data-name="Pheonix">
          <img src="src/imagens/icon-pheonix.png" alt="Personagem Pheonix">
        </li>

        <li class="agente" id="raze" data-name="Raze">
          <img src="src/imagens/icon-raze.png" alt="Personagem Raze">
        </li>

        <li class="agente" id="reyna" data-name="Reyna">
          <img src="src/imagens/icon-reyna.png" alt="Personagem Reyna">
        </li>

        <li class="agente" id="sage" data-name="Sage">
          <img src="src/imagens/icon-sage.png" alt="Personagem Sage">
        </li>

        <li class="agente" id="skye" data-name="Skye">
          <img src="src/imagens/icon-skye.png" alt="Personagem Skye">
        </li>

        <li class="agente" id="sova" data-name="Sova">
          <img src="src/imagens/icon-sova.png" alt="Personagem Sova">
        </li>

        <li class="agente" id="viper" data-name="Viper">
          <img src="src/imagens/icon-viper.png" alt="Personagem Viper">
        </li>

        <li class="agente selecionadoP2" id="yoru" data-name="Yoru">
          <img src="src/imagens/icon-yoru.png" alt="Personagem Yoru">
          <span class="tagP2">P2</span>
        </li>
      </ul>
      <div class="agente-grande agenteP2" id="imgPlayer2">
        <img src="src/imagens/full-yoru.png" alt="Personagem selecionado jogador 2" id="agenteP2">
        <div class="nome2">
          <h2>Yoru</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="src/js/index.js"></script>
</body>

</html>
